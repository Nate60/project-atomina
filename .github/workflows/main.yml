  build_windows:
    strategy:
      matrix:
        build_type: [Release, Debug]
        app_type: [Server, OpenGL]

    runs-on: windows-2019

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: true
  

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.24.x'

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3
      with:
        version: '1.11.1'

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64
        vs-prerelease: true

    
    - name: Visual Studio shell
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: Restore from cache and setup vcpkg executable and data files.
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: 'vcpkg.json'
        vcpkgDirectory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg 

    - name: Get baseline
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: git fetch --unshallow

    - name: Bootstrap vcpkg
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: .\bootstrap-vcpkg.bat

    - name: Run vcpkg
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: .\vcpkg install 

    - name: Make Build Directory
      working-directory: ${{env.SOLUTION_FILE_PATH}}
      run: mkdir "out" && mkdir "out/build"

    - name: Build CMake Files
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build
      run: cmake ../../ -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_C_COMPILER:STRING="cl.exe" -DCMAKE_CXX_COMPILER:STRING="cl.exe" -DCMAKE_BUILD_TYPE:STRING="${{matrix.build_type}}" -DCMAKE_INSTALL_PREFIX:PATH="${{env.SOLUTION_FILE_PATH}}/out/install/x64-debug" 2>&1 -DCMAKE_TOOLCHAIN_FILE="../../deps/vcpkg/scripts/buildsystems/vcpkg.cmake" -DATMA_APP_TYPE:STRING=${{matrix.app_type}} -G "Ninja"

    - name: Build Project
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build 
      run: cmake --build . --config ${{matrix.build_type}} -j 4

    - name: dir
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build/bin
      run: dir

    - name: Run Tests
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build 
      run: bin\Atomina_Test.exe

