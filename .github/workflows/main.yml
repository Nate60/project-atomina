name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  API_PROJECT_PATH: ./atomina-dll/atomina-dll.vcxproj
  GAME_PROJECT_PATH: ./atomina-game/atomina-game.vcxproj

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
        
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Restore artifacts, or run vcpkg, build and cache artifacts
      uses: lukka/run-vcpkg@main
      id: runvcpkg
      with:
        vcpkgArguments: 'spdlog'
        vcpkgTriplet: 'x64-windows'
        vcpkgDirectory: '${{ env.GITHUB_WORKSPACE }}/b/vcpkg'
        vcpkgGitCommitId: '30124253eecff36bc90f73341edbfb4f845e2a1e'
        
    - name: merge with VS
      run: vcpkg integrate install

    - name: add spglog
      run: vcpkg install spdlog
      
    - name: add sfml
      run: vcpkg install sfml:x64-windows

    - name: Build DLL
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.API_PROJECT_PATH}} /v:d 
      
