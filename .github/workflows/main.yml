name: Atomina

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .


  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix

  BUILD_PLATFORM: x64

jobs:
  build_linux:
    strategy:
      matrix:
        build_type: [Release, Debug]
        app_type: [Server, OpenGL]

    runs-on: ubuntu-22.04
    env:
        CC: /usr/bin/gcc-12
        CXX: /usr/bin/g++-12

    steps:
    
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.24.x'
    
    - name: pack update
      run: sudo apt-get update

    - name: Setup library Prerequisites
      run: sudo apt-get install -y --fix-missing g++-12 libstdc++-12-dev libstdc++-12-doc gcc-12 gcc-12-base gcc-12-doc xorg-dev libtbb-dev libgl1-mesa-dev libglu1-mesa-dev ninja-build

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3
      with:
        version: '1.11.1'

    - uses: actions/checkout@v3
      with:
        submodules: true 
      
    - name: Restore from cache and setup vcpkg executable and data files.
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: 'vcpkg.json'
        vcpkgDirectory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg 

    - name: Get baseline
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: git fetch --unshallow

    - name: Bootstrap vcpkg
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: ./bootstrap-vcpkg.sh

    - name: Run vcpkg
      working-directory: ${{env.SOLUTION_FILE_PATH}}/deps/vcpkg
      run: ./vcpkg install 

    - name: Make Build Directory
      working-directory: ${{env.SOLUTION_FILE_PATH}}
      run: mkdir "out" && mkdir "out/build"

    - name: Build CMake Files
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build
      run: cmake ../../ -DCMAKE_CXX_FLAGS="-fpic" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_TOOLCHAIN_FILE="../../deps/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_CONFIGURATION_TYPES=${{matrix.build_type}} -DATMA_APP_TYPE:STRING=${{matrix.app_type}} -G "Ninja"

    - name: Build Project
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build 
      run: cmake --build . --config ${{matrix.build_type}} -j 4

    - name: Run Tests
      working-directory: ${{env.SOLUTION_FILE_PATH}}/out/build 
      run: xvfb-run -a ./bin/Atomina_Test

